services:
  - type: web
    name: sms-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.9
      - key: PORT
        value: 10000
      - key: RENDER
        value: true
    healthCheckPath: /health
    autoDeploy: true