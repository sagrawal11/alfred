<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Reset Password</h1>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('dashboard_reset_password', token=token) }}">
                <input type="hidden" name="token" value="{{ token }}">
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Must be at least 8 characters</small>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm New Password:</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
            <div class="login-footer">
                <p><a href="{{ url_for('dashboard_login') }}">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
