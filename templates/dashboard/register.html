<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Create Account</h1>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('dashboard_register') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <small>Must be at least 8 characters</small>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm Password:</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="form-group">
                    <label for="name">Name (optional):</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number (optional):</label>
                    <input type="tel" id="phone_number" name="phone_number" placeholder="+1234567890">
                    <small>E.164 format (e.g., +1234567890)</small>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <div class="login-footer">
                <p>Already have an account? <a href="{{ url_for('dashboard_login') }}">Login</a></p>
            </div>
        </div>
        <div class="login-page-footer">
            <a href="{{ url_for('privacy_policy') }}" class="footer-link">Privacy Policy</a>
            <span class="footer-separator">|</span>
            <a href="{{ url_for('opt_in') }}" class="footer-link">Opt-In</a>
        </div>
    </div>
</body>
</html>
