<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Dashboard Login</h1>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('dashboard_login') }}">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
        <div class="login-page-footer">
            <a href="{{ url_for('privacy_policy') }}" class="footer-link">Privacy Policy</a>
            <span class="footer-separator">|</span>
            <a href="{{ url_for('opt_in') }}" class="footer-link">Opt-In</a>
        </div>
    </div>
</body>
</html>
