<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Reset Password</h1>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <p class="info-message">Enter your email address and we'll send you a password reset link.</p>
            <form method="POST" action="{{ url_for('dashboard_forgot_password') }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <button type="submit" class="btn-primary">Send Reset Link</button>
            </form>
            <div class="login-footer">
                <p><a href="{{ url_for('dashboard_login') }}">Back to Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
